<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.goog1eapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <div class="tab userWeather">Your Weather</div>
        <div class="tab searchWeather">Search Weather</div>
      </div>

      <div class="weather-container">
        <!-- grant location -->
        <div class="grant-location-container sub-container">
          <img
            src="./assets/location.png"
            width="80px"
            height="80px"
            loading="lazy"
          />
          <p>grant location access</p>
          <p>Allow access to get weather Information</p>
          <button class="btn1 grantAccess">Grant Access</button>
        </div>

        <!-- search form -->
        <form class="form-container searchForm">
          <input
            type="text"
            class="searchInput"
            placeholder="Search for city..."
          />
          <button class="btn2">
            <img
              src="./assets/search.png"
              width="20px"
              height="20px"
              loading="lazy"
            />
          </button>
        </form>

        <!-- loading screen -->
        <div class="loading-container sub-container">
          <img src="./assets/loading.gif" width="150px" height="150px" />
          <p>Loading...</p>
        </div>

        <!-- show weather information -->
        <div class="user-info-container sub-container">
          <!-- city name and flag -->
          <div class="name">
            <p class="cityName"></p>
            <img class="countryIcon" />
          </div>

          <!-- weather description -->
          <p class="weatherDescription"></p>

          <!-- weather icon -->
          <img class="weatherIcon" />

          <!-- temperature -->
          <p class="temp"></p>

          <!-- 3 caards parameters -->
          <div class="parameter-container">
            <!-- card 1 -->
            <div class="parameter sub-container">
              <img src="./assets/wind.png" alt="" />
              <p>Windspeed</p>
              <p class="windspeed"></p>
            </div>

            <!-- card 2 -->
            <div class="parameter sub-container">
              <img src="./assets/humidity.png" alt="" />
              <p>Humidity</p>
              <p class="humidity"></p>
            </div>

            <!-- card 3 -->
            <div class="parameter sub-container">
              <img src="./assets/cloud.png" alt="" />
              <p>cloud</p>
              <p class="cloudiness"></p>
            </div>
          </div>
        </div>

        <!-- error screen -->
        <div class="error-container">
          <img class="errorImg" src="./assets/not-found.png" alt="" />
          <p class="errorText">city not found!</p>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
